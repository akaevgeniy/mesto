<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип Место" class="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img src="./images/profile-avatar.png" alt="Аватар" class="profile__avatar" />
            <div class="profile__text">
              <div class="profile__title">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section aria-label="label" class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_form_edit">
        <div class="popup__container">
          <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
          <form class="popup__form popup__form_edit-form" name="popup__edit-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_is_name" name="popup__input_is_name" type="text" placeholder="Имя" required />
            <input class="popup__input popup__input_is_about" name="popup__input_is_about" type="text" placeholder="О себе" required />
            <input type="submit" class="popup__submit" value="Сохранить" />
          </form>
        </div>
      </div>
      <div class="popup popup_form_add-element">
        <div class="popup__container">
          <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
          <form class="popup__form popup__form_add-form" name="popup__add-form">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_is_add-name" name="popup__input_is_add-name" type="text" placeholder="Название" required />
            <input
              class="popup__input popup__input_is_add-link"
              name="popup__input_is_add-link"
              type="text"
              placeholder="Ссылка на картинку"
              required
            />
            <input type="submit" class="popup__submit" value="Создать" />
          </form>
        </div>
      </div>
      <div class="popup popup_form_image">
        <figure class="popup__picture">
          <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Рисунок" class="popup__photo" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template class="element-template">
      <article class="element">
        <button class="element__delete" type="button"></button>
        <img src="./images/element-bermamit.jpg" alt="Плато Бермамыт" class="element__photo" />
        <div class="element__text">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
