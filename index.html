<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип Место" class="logo" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img src="./images/profile-avatar.png" alt="Аватар" class="profile__avatar" />
            <div class="profile__text">
              <div class="profile__title">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section aria-label="label" class="elements">
          <article class="element">
            <img src="./images/element-bermamit.jpg" alt="Плато Бермамыт" class="element__photo" />
            <div class="element__text">
              <h2 class="element__title">Плато Бермамыт</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/element-dzhily-su.jpg" alt="Джилы-Су" class="element__photo" />
            <div class="element__text">
              <h2 class="element__title">Джилы-Су</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/element-kabardino.jpg" alt="Кабардино-Балкария" class="element__photo" />
            <div class="element__text">
              <h2 class="element__title">Кабардино-Балкария</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/element-karachayevo1.jpg" alt="Карачаево-Черкесия" class="element__photo" />
            <div class="element__text">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/element-pyatigorsk.jpg" alt="Пятигорск" class="element__photo" />
            <div class="element__text">
              <h2 class="element__title">Пятигорск</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/element-karachayevo2.jpg" alt="Карачаево-Черкесия" class="element__photo" />
            <div class="element__text">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form class="popup__container">
          <button class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__name" />
          <input class="popup__about" />
          <input type="submit" class="popup__submit" value="Сохранить" />
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
